<!DOCTYPE html>
<html lang="en">
<head>
  {{> head posttitle='Publications'}}
</head>
<body>
  <div class="pure-g">
    <div id="ribbon" class="pure-u-1">
      <div class="red"></div>
      <div class="grey"></div>
    </div>

    <div id="center" class="pure-u-1">
      {{> header isPapers=true}}
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-14-24">
          <h2>Papers</h2>
          {{> papersList pubs=papers recent=99999}}
        </div>

        <div id="dispatches" class="pure-u-1 pure-u-md-10-24">
          <h2>Work In Progress</h2>
          {{> papersList pubs=dispatches recent=99999}}
        </div>
      </div>
      {{> foot}}
    </div>
  </div>
</body>
</html>
