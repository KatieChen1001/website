<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
  <div class="pure-g">
    <div id="ribbon" class="pure-u-1">
      <div class="red"></div>
      <div class="grey"></div>
    </div>

    <div id="center" class="pure-u-1">
      {{> header isPapers=true}}
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
          <h2>Publications</h2>
          <ul>
            {{#each papers}}
              <li{{#if hidden}} class="hidden-pubs"{{/if}}><a href="{{url}}">{{title}}</a><br />

              <span class="collaborators">
                {{#authorList authors ..}}
                  <a href="{{url}}">{{name}}</a>
                {{/authorList}}.
              </span>

              <span class="venue">{{venueName venue 'short' ..}} {{year}}.</span>

              {{#if bestPaper}}<span class="best-paper">Best Paper Award.</span>{{/if}}
              </li>
            {{/each}}
          </ul>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
