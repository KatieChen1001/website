<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
  <div class="pure-g">
    <div id="ribbon" class="pure-u-1">
      <div class="red"></div>
      <div class="grey"></div>
    </div>

    <div id="center" class="pure-u-1">
      {{> header isHome=true}}
      {{> mission}}
      {{> featured}}

      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
          <h2>Recent Publications <span class="view-all">(<a href="/pubs">view all</a>)</span></h2>
          <div>
            {{> papersList pubs=papers recent=7}}
          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          {{> news}}
          {{> members}}          
        </div>
      </div>
    </div>
  </div>
  {{> foot}}
</body>
</html>
