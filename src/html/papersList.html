<ul class="papersList">
  {{#each (first papers recent)}}
    <li{{#if hidden}} class="hidden-pubs"{{/if}}>
      <a class="thumbnail" href="{{url}}">
        <img src="/imgs/thumbs/{{slug}}.png" alt="{{title}}" />
      </a>

      <div class="entry">
        <p><a class="title" href="{{url}}">{{title}}</a></p>

        <p class="collaborators">
          {{#authorList authors ..}}
            {{#if url}}
              <a href="{{url}}">{{name}}</a>
            {{else}}
              {{name}}
            {{/if}}
          {{/authorList}}.

          <span class="venue">{{venueName venue 'short' ..}}{{#if year}} {{year}}.{{else}}.{{/if}}</span>
        </p>

        <p>
          {{#if bestPaper}}<span class="best-paper">Best Paper Award.</span>{{/if}}
        </p>
      </div>
    </li>
  {{/each}}
</ul>
