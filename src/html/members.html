<div id="members-header">
  <h2>People</h2>

  <div id="members-caption">
    <h3></h3>
    <h4></h4>
  </div>
</div>

<div id="members">
  {{#members people}}
  <a onmouseover="showMember('{{name}}', '{{title}}')" onmouseout="hideMember()" href="{{url}}">
    <img src="/imgs/people/{{handle}}.jpg" alt="{{name}}" />
  </a>
  {{/members}}
</div>

<script type="text/javascript">
  function showMember(name, title) {
    var caption = d3.select('#members-caption');
    caption.select('h3').text(name);
    caption.select('h4').text(title);
    caption.style('visibility', 'visible');
  }

  function hideMember() {
    d3.select('#members-caption').style('visibility', 'hidden');
  }
</script>
